name: Delete All Issues

on:
  workflow_dispatch:  # Allows manual trigger

permissions:
  issues: write

jobs:
  delete_issues:
    runs-on: ubuntu-latest

    steps:
      - name: Install GitHub CLI
        run: |
          sudo apt update
          sudo apt install gh -y

      - name: Authenticate GitHub CLI
        run: gh auth status
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Fetch and Delete All Issues
        run: |
          REPO="StachRedeker/uptime"
          ISSUES=$(gh issue list -R $REPO --limit 100 --json number --jq '.[].number')
          for ISSUE in $ISSUES; do
            echo "Deleting issue #$ISSUE..."
            gh issue delete "$ISSUE" -R $REPO --yes
          done
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
